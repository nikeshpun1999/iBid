    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/iBid_logo.png" alt="IMG">
                </div>

                <form class="form register" enctype="multipart/form-data" method="POST">
                    <span class="login100-form-title">
                        Register Auction
                    </span>

                    <div class="wrap-input100">
                        <input class="input100" type="text" name="title" id="title" placeholder="Title" required
                            tabindex="1">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-heading" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <label for="product_image" class="mr-sm-2">Image of product:</label>
                        <input type="file" class="form-control mb-2 mr-sm-2" id="auctionImgname" name="auctionImgname"
                            required tabindex="2">
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" type="text" name="shippingCost" id="shippingCost"
                            placeholder="Shipping Cost" required tabindex="3">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-dollar-sign" aria-hidden="true"></i>
                        </span>
                    </div>


                    <div class="wrap-input100">
                        <input class="input100" type="text" name="country" id="country" placeholder="Country" required
                            tabindex="4">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <label for="auctionType" class="mr-sm-2 lead"> Auction Type
                            <i class="fas fa-font"></i></label>
                        <select id="type" class="form-control mb-2 mr-sm-2" name="type" tabindex="5" required>
                            <option value="Coins">Coins</option>
                            <option value="Books">Books</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="wrap-input100">
                        <label for="condition" class="mr-sm-2 lead"> Condition
                            <i class="fas fa-cogs"></i></label>
                        <select id="condition" class="form-control mb-2 mr-sm-2" name="condition" tabindex="6" required>
                            <option value="Old">Old</option>
                            <option value="Used">Used</option>
                            <option value="New">New</option>
                        </select>
                    </div>

                    <div class="wrap-input100">
                        <label for="year" class="mr-sm-2">Manufactured Year
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" class="form-control mb-2 mr-sm-2" name="manufacturedyear" id="year"
                                tabindex="7" required>
                        </label>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="registerauc" name="auctionRegister" tabindex="8">
                            Register
                        </button>
                    </div>

                </form>
            </div>
